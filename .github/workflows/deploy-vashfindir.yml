name: Deploy vashfindir to production

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH to vashfindir server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}

            # Обновляем код из GitHub (репозиторий уже один раз склонирован в /opt/vashfindir)
            git pull

            # Прокидываем пароли БД в окружение
            export VF_DB_PASSWORD='${{ secrets.VF_DB_PASSWORD }}'
            export VF_DB_ROOT_PASSWORD='${{ secrets.VF_DB_ROOT_PASSWORD }}'

            # Поднимаем / перезапускаем прод-стек
            docker-compose -f docker-compose.prod.yml up -d
