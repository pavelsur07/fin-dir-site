name: Deploy vashfindir to production

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH to vashfindir server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e

            cd ${{ secrets.DEPLOY_PATH }}

            # --- FIX: make deploy idempotent (server state = git state) ---
            # If repo is dirty (e.g. .gitignore edited on server), git pull fails.
            # We hard-reset to origin/<branch> and remove untracked files.
            git fetch --all --prune

            # Detect current branch (master/main) and reset to its remote
            BRANCH="$(git rev-parse --abbrev-ref HEAD)"
            git reset --hard "origin/${BRANCH}"
            git clean -fd

            # Прокидываем секреты БД
            export VF_DB_PASSWORD='${{ secrets.VF_DB_PASSWORD }}'
            export VF_DB_ROOT_PASSWORD='${{ secrets.VF_DB_ROOT_PASSWORD }}'

            # 1) Останавливаем стек
            docker-compose -f docker-compose.prod.yml down || true

            # 2) На всякий случай удаляем контейнеры, если остались битые
            docker rm -f vashfindir_wp vashfindir_db 2>/dev/null || true

            # 3) КРИТИЧНО: пересобираем wordpress image, иначе тема (themes) не обновляется
            docker-compose -f docker-compose.prod.yml build --no-cache wordpress

            # 4) Поднимаем стек с учетом сборки
            docker-compose -f docker-compose.prod.yml up -d --build

            # 5) Рестарт wordpress (сброс OPcache, если включен)
            docker-compose -f docker-compose.prod.yml restart wordpress || true
