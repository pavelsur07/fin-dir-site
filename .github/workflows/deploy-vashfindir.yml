name: Deploy vashfindir to production

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH to vashfindir server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e

            cd ${{ secrets.DEPLOY_PATH }}

            # Обновляем код (без reset/clean, чтобы не трогать wp-content с правами контейнера)
            STASH_FLAG=0
            if [ -n "$(git status --porcelain)" ]; then
              STASH_FLAG=1
              git stash push -u -m "deploy-autostash"
            fi

            git fetch --all --prune
            BRANCH="$(git rev-parse --abbrev-ref HEAD)"
            git merge --ff-only "origin/${BRANCH}"

            if [ "$STASH_FLAG" -eq 1 ]; then
              if ! git stash pop; then
                echo "Warning: failed to reapply local changes automatically; they remain in stash" >&2
              fi
            fi

            export VF_DB_PASSWORD='${{ secrets.VF_DB_PASSWORD }}'
            export VF_DB_ROOT_PASSWORD='${{ secrets.VF_DB_ROOT_PASSWORD }}'

            docker-compose -f docker-compose.prod.yml down || true
            docker rm -f vashfindir_wp vashfindir_db 2>/dev/null || true

            # Пересборка image (внутри него тема)
            docker-compose -f docker-compose.prod.yml build --no-cache wordpress
            docker-compose -f docker-compose.prod.yml up -d --build

            docker-compose -f docker-compose.prod.yml restart wordpress || true
