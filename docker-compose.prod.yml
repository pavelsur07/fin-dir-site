version: "3.9"

services:
  db:
    image: mariadb:11
    container_name: vashfindir_db
    restart: always
    environment:
      # Лучше сразу использовать MARIADB_*
      MARIADB_DATABASE: vashfindir_wp
      MARIADB_USER: vashfindir_user

      # Секреты — через переменные окружения
      MARIADB_PASSWORD: ${VF_DB_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${VF_DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - internal


  wordpress:
    build:
      context: .
      dockerfile: Dockerfile.wordpress
    container_name: vashfindir_wp
    restart: always
    depends_on:
      - db
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: vashfindir_wp
      WORDPRESS_DB_USER: vashfindir_user
      WORDPRESS_DB_PASSWORD: ${VF_DB_PASSWORD}
      WORDPRESS_TABLE_PREFIX: wp_
    volumes:
      # Храним загружаемые файлы и языки отдельно, чтобы не терять их между деплоями
      - wp_uploads:/var/www/html/wp-content/uploads
      - wp_languages:/var/www/html/wp-content/languages
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik_web"

      # HTTPS-роутер
      - "traefik.http.routers.vf.rule=Host(`vashfindir.ru`)"
      - "traefik.http.routers.vf.entrypoints=websecure"
      - "traefik.http.routers.vf.tls.certresolver=le"

      # HTTP → HTTPS
      - "traefik.http.routers.vf-http.rule=Host(`vashfindir.ru`)"
      - "traefik.http.routers.vf-http.entrypoints=web"
      - "traefik.http.routers.vf-http.middlewares=vf-https-redirect"
      - "traefik.http.middlewares.vf-https-redirect.redirectscheme.scheme=https"

    networks:
      - web
      - internal


networks:
  # Внешняя сеть Traefik — имя должно совпадать с тем, что создаёт docker-compose Traefik.
  # Если у тебя compose-проект Traefik называется "traefik", то сеть будет "traefik_web".
  web:
    external: true
    name: traefik_web

  # Внутренняя сеть между WP и БД
  internal:
    external: false

volumes:
  db_data:
  wp_uploads:
  wp_languages:
